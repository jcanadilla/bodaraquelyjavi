---
title: blog
layout: default
---

<section class="inner-header divider parallax layer-overlay overlay-dark-5" data-bg-img="{{'/assets/images/unsplash/mr-mrs.jpg' | relative_url}}">
	<div class="container pt-120 pb-50">
		<!-- Section Content -->
		<div class="section-content pt-100">
			<div class="row">
				<div class="col-md-12">
					<h3 class="title text-white">Blog</h3>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- Section: Blog -->
<section>
	<div class="container mt-30 mb-30 pt-30 pb-30">
		<div class="row">
			{% for post in site.posts %}
			<div class="col-sm-6 col-md-4 col-lg-4">
				<article class="post clearfix maxwidth600 mb-30">
					<div class="entry-header">
						<div class="post-thumb thumb"> <img src="{{post.thumbnail | relative_url}}" alt=""
								class="img-responsive img-fullwidth"> </div>
					</div>
					<div class="entry-content border-1px p-20">
						<h5 class="entry-title mt-0 pt-0"><a href="{{post.url | relative_url}}">{{post.title}}</a></h5>
						<div class="entry-meta">
							<ul class="list-inline entry-date font-12 mt-5">
								<li><span class="text-theme-colored">{{post.date | date: "%d-%m-%Y - %H:%M"}}</span></li>
							</ul>
						</div>
						<p class="text-left mb-20 mt-15 font-13">{{ post.excerpt }}</p>
						<a class="btn btn-dark btn-theme-colored btn-sm btn-flat pull-left mt-0" href="{{post.url | relative_url}}">Leer más</a>
						<div class="clearfix"></div>
					</div>
				</article>
			</div>
			{% endfor %}
		</div>
		<div class="row">
			<div class="col-sm-12">
				<nav>
					<ul class="pagination theme-colored xs-pull-center m-0">
						<li> <a href="#" aria-label="Previous"> <span aria-hidden="true">«</span> </a> </li>
						<li class="active"><a href="#">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">4</a></li>
						<li><a href="#">5</a></li>
						<li><a href="#">...</a></li>
						<li> <a href="#" aria-label="Next"> <span aria-hidden="true">»</span> </a> </li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</section>
