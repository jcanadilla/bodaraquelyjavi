<!-- Section: Contact  -->
<section id="contact" class="divider parallax layer-overlay overlay-dark-8" data-stellar-background-ratio="0.5"
	data-bg-img="{{'/assets/images/unsplash/mesa.jpg'| relative_url}}">
	<div class="container">
		<!-- Section Content -->
		<div class="section-content">
			<div class="row">
				<div class="col-md-12 text-white">
					<h1 class="mt-0 mb-30 text-theme-colored text-center">¿Contamos contigo?</h1>
					<p class="text-center">
						<em>¡Es muy importante que nos confirmes todo cuanto antes para poder organizar mucho mejor la
							boda!</em>
						<br>
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3 text-white">
					<form id="subscription-form" class="form-transparent form-text-white" method="post">
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<span>Nombre</span>
									<input type="text" id="form_nombre" name="form_nombre" required class="form-control">
								</div>
							</div>
							<div class="col-sm-12">
								<div class="form-group">
									<span>Teléfono</span>
									<input type="text" id="form_telefono" name="form_telefono" required="" class="form-control">
								</div>
							</div>
							<div class="col-sm-12">
								<div class="form-group">
									<div class="styled-select">
										<span>Asistiré</span>
										<select id="form_asisto" name="form_asisto" class="form-control">
											<option value="si">Sí</option>
											<option value="no">No</option>
										</select>
									</div>
								</div>
							</div>
							<div class="col-sm-12">
								<div class="form-group">
									<div class="styled-select">
										<span>Menú especial</span>
										<select id="form_menu_especial" name="form_menu_especial" class="form-control">
											<option value="no">No</option>
											<option value="vegano">Vegano / vegetariano</option>
											<option value="alergia">Alergia</option>
										</select>
									</div>
								</div>
							</div>
							<div class="col-sm-12">
								<div class="form-group">
									<span>Comentarios</span>
									<textarea id="form_comentarios" name="form_comentarios" class="form-control required" rows="5"></textarea>
								</div>
							</div>
							<div class="col-sm-12 text-center">
								<div class="form-group mb-0">
									<button type="submit" class="btn btn-colored btn-theme-colored btn-lg btn-submit"
										data-loading-text="Espera..."><i class="fa fa-brands fa-whatsapp"></i>
										Enviar</button>
								</div>
							</div>
						</div>
					</form>
					<!-- rsvp Form Validation-->
					<script type="text/javascript">
						$('#subscription-form').on('click', 'button', function(e) {
							e.preventDefault();
						
							const $form = $("#subscription-form");
						
							const phone = '675493021';
						
							// get object i.e {key: 'value'} of form
							let data = {}
							$form.serializeArray().forEach(v => data[v.name] = v.value)
						
							// make the ?text= payload, 
							// - could use .filter() here too if you dont want empty values
							const text = [
							  data.form_nombre,
							  data.form_telefono,
							  data.form_asisto,
							  data.form_menu_especial,
							  data.form_comentarios,
							].join(' - ') // change to what you want sep to be
						
							// make the url
							const action = "https://wa.me/" + phone + "?text=" + encodeURIComponent(text);
							console.log(action)
						});
					</script>
					<!-- rsvp Form Ends -->
				</div>
			</div>
		</div>
	</div>
</section>
