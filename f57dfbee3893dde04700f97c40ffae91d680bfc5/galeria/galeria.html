<script src="https://cdn.jsdelivr.net/gh/tanaikech/ResumableUploadForGoogleDrive_js@master/resumableupload_js.min.js"></script>


<script>
    
    const accessToken = 'AIzaSyA190js15venbQ7Rja_nzUMS7NS0oVyM4U';
    const folderId = '17iwu40o-8cfur0AHggazfzmYXC1soOf_';

    //const accessToken = gapi.auth.getToken().access_token; // Please set access token here.
    document.getElementById("uploadfile").addEventListener("change", run, false);
  
    function run(obj) {
      const file = obj.target.files[0];
      if (file.name != "") {
        let fr = new FileReader();
        fr.fileName = file.name;
        fr.fileSize = file.size;
        fr.fileType = file.type;
        fr.readAsArrayBuffer(file);
        fr.onload = resumableUpload;
      }
    }
  
    function resumableUpload(e) {
      document.getElementById("progress").innerHTML = "Initializing.";
      const f = e.target;
      const resource = {
        fileName: f.fileName,
        fileSize: f.fileSize,
        fileType: f.fileType,
        fileBuffer: f.result,
        accessToken: accessToken,
        folderId: folderId,
      };
      const ru = new ResumableUploadToGoogleDrive();
      ru.Do(resource, function (res, err) {
        if (err) {
          console.log(err);
          return;
        }
        console.log(res);
        let msg = "";
        if (res.status == "Uploading") {
          msg =
            Math.round(
              (res.progressNumber.current / res.progressNumber.end) * 100
            ) + "%";
        } else {
          msg = res.status;
        }
        document.getElementById("progress").innerText = msg;
      });
    }
  </script>
